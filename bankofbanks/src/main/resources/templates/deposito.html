<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" th:href="@{/css/deposito.css}"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <h1>Depósito</h1>

        <!-- Exibe o saldo atual -->
        <div class="saldo">
            R$ <span th:text="${balence}">500.00</span>
        </div>

        <!-- Formulário de Depósito -->
        <form action="/deposito" method="post">
            <div class="form-group">
                <label for="valor">Quanto você deseja depositar?</label>
                <input type="number" id="valor" name="valor" step="0.01" min="0" required>
            </div>

            <div class="form-group">
                <button type="submit">Depositar</button>
            </div>
        </form>

        </div>

    <div class="footer">
        <p>&copy; 2025 Banco de Exemplo. Todos os direitos reservados.</p>
    </div>
    </div>
</body>
</html>
